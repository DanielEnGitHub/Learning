<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Si la etiqueta no existe, el diseño responsivo no funcionara correctamente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale:1.0, user-scalable=no">
    <!-- tamaño-pantalla=dependiendo-el-dispositivo, zoom=1.0, maximo-zoom=1.0, minmo-zoom=1.0, usuario-puede-hacer-zoom=no -->
    <title>Viewport</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- IMAGEN -->
    <h1>Imágenes responsivas</h1>
    <img src="img/responsive.png" alt="resoluciones de pantalla">

    <!-- VIDEO -->
    <h1>Video responsivo</h1>
    <video src="video/crehana.mp4" controls width="500px"></video>
</body>
</html>
