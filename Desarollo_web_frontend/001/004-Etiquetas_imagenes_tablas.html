<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale:1.0, user-scalable=no">
    <title>Tablas e imagenes</title>
  </head>
  <body>
    <h1>Mis comidas favoritas</h1>
    <h2>Mi hamburguesa favorita</h2>
    <!-- * Etiquetas para imagenes -->
    <img src="img/hamburguesa.jpeg" alt="Hamburguesa" title="Hamburguesa Mi favorita" height="600px" /> <!-- alt: texto que mostrara cuando no encuentra la imagen -->
    <h2>Mi ensalada favorita</h2>

    <img src="img/ensalada.jpg" alt="Mi ensalada" title=" Ensalada Mi favorita" />

    <h2>Mi postre favorito</h2>
    <img src="https://cdn.pixabay.com/photo/2017/01/11/11/33/cake-1971552_960_720.jpg" alt="Mi postre" title="Mi postre favorito"> <!-- Imagen cargada desde la web --> <br>

    <!-- * Etiquetas para tablas -->
    <h2>TABLAS</h2>
    <table border="1">
        <thead>
          <tr>
            <th>Ciudad</th>
            <th>Fumadores</th>
            <th>No fumadores</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Barranquilla</td>
            <td>60</td>
            <td>40</td>
            <td>100</td>
          </tr>
          <tr>
            <td>New York</td>
            <td>50</td>
            <td>50</td>
            <td>100</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">TOTAL</td>
            <td>200</td>
          </tr>
        </tfoot>
      </table>
  </body>
</html>
