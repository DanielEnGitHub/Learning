<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo del DOM con JavaScript</title>
</head>
<body>
    <h1>Bienvenidos</h1>
    <button onclick="mostrar()">Mostrar</button>
    <script>
        document.write('<p>Hola mundo desde JS</p>')

        function mostrar(){
            document.write('Al volover a utilizar document.write despues de cargar los elementos elimina los elementos actuales ')
        }
    </script>
</body>
</html>
