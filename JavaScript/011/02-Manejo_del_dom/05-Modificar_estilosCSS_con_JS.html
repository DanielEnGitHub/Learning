<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar estilos con JS</title>
</head>
<body>
    <h1 id="tittle">Hola mundo</h1>
    <button onclick="changeStyle()">Cambiar estilos</button>

    <script>
        document.getElementById('tittle').style.color = 'blue';
        function changeStyle(){
            document.getElementById('tittle').style.color = 'red';
        }
    </script>
</body>
</html>
