<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale:1.0, user-scalable=no">
    <title>Manejo de tablas en HTML</title>
  </head>
  <body>

    <form>
      <fieldset> <!-- Etiqueta que permite organizar en grupos los formularios -->
        <legend>Mi formulario</legend>
        <label for="camponombre">Nombre:</label> <!-- Se relaciona con algun input por un id -->
        <input type="text" name="nombre" id="camponombre" placeholder="Nombre">
      </fieldset>
    </form>

  </body>
</html>
