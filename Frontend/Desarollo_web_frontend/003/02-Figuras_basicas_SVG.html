<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras basicas SVG</title>
</head>
<body>
    <ul>
        <li>CIRCULO</li>
        <svg width="100px" height="100px" viewBox="0 0 400 400"> <!-- viewbox: x y tamaño -->
            <circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3" ></circle>
        </svg>

        <li>RECTANGULO</li>
        <svg width="600px" height="200px" viewBox="0 0 600 200"> <!-- viewbox: x y tamaño -->
            <rect x="20" y="20" width="300px" height="100px" fill="yellow" stroke="black" stroke-width="3" ></circle>
        </svg>

        <li>ELIPSE</li>
        <svg width="600px" height="200px" viewBox="0 0 600 200">
            <ellipse cx="300" cy="100" rx="200" ry="50" fill="green" stroke="black" stroke-width="3"></ellipse>
        </svg>

        <li>LINEA</li>
        <svg width="600px" height="200px" viewBox="0 0 600 200">
            <line x1="0" y1="0" x2="100" y2="100" stroke="red" stroke-width="3"></line>
        </svg>
    </ul>

    <!-- SVG EN GRUPOS -->
    <svg width="600px" height="200px" viewBox="0 0 600 200">
    <g id="grupo1" fill="green" stroke="blue" stroke-width="3">
        <circle cx="50" cy="50" r="40"></circle>
        <rect x="100" y="20" width="300" height="100"></rect>
    </g>
    </svg>


    <!-- SVG con gradient -->
    <svg width="600px" height="200px" viewBox="0 0 600 200">
    <defs>
        <linearGradient id="colordegradado">
        <stop offset="10%" stop-color="blue" />
        <stop offset="90%" stop-color="yellow" />
        </linearGradient>
    </defs>

    <circle cx="50" cy="50" r="40" fill="url(#colordegradado)" stroke="black" stroke-width="3"></circle>
    <rect x="100" y="20" width="300" height="100" fill="url(#colordegradado)" stroke="black" stroke-width="3"></rect>

    </svg>

    <!-- SVG  -->
    <svg width="600px" height="200px" viewBox="0 0 600 200">
        <title>Título del elemento</title>
        <desc>Descripción del elemento SVG</desc> <!-- Descripcion del svg -->
        <defs> <!-- DEFS: funciona para heredar los atributos a otra etiqueta -->
            <rect id="cuadrado" width="50" height="50" fill="yellow" stroke="black" stroke-width="3"></rect>
        </defs>

        <use xlink:href="#cuadrado" x="20" y="20"></use>
        <use xlink:href="#cuadrado" x="100" y="100"></use>

    </svg>


</body>
</html>
