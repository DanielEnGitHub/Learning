<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de multimedia</title>
</head>
<body>
    <!-- * AUDIO -->
    <!-- <audio src="media/Funky-Chunk.mp3" controls>
        Tu navegador no soporta audio HTML5
    </audio> -->
    <audio controls>
        <source src="media/Funky-Chunk.mp3" type="audio/mpeg">
    </audio>
    <!--

    Formato    Media Type
    _____________________
    MP3        audio/mpeg
    OGG        audio/ogg
    WAV        audio/wav

    -->

    <!-- * VIDEO -->
    <video controls width="400px">
        <source src="media/crehana.mp4" type="video/mp4">
    </video>
  
    <!--
  
    Formato    Media Type
    _____________________
    MP4        video/mp4
    WebM       video/webm
    Ogg        video/ogg
  
    -->

    <!-- * IFRAME -->
    <iframe src="http://friendly-hearing.surge.sh/" width="600px" height="400px"></iframe>
    <!-- Su funcion es insertar contenido de otro sito web -->
</body>
</html>
